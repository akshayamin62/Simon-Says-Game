<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
      <!-- box icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Gamee</h1>
    <h2>Press start key to start the Game</h2>
    <button>Start</button>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="one">1</div>
            <div class="btn green" id="two">2</div>
        </div>
        <div class="line-two">
            <div class="btn orange" id="three">3</div>
            <div class="btn blue" id="four">4</div>
        </div>
    </div>
    <h2 class="high-score"></h2>
    <div class="day-night s-icon">
        <i class="fas "></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
